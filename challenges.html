<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>Challenges</title>

    <body>
<h1>HTML Input Types</h1>
<hr>
<br>
<form class="" action="challenges.html" method="post">
    <label>Enter your name:</label>
    <input type="text" name="" value="">
    <br>
    <input type="submit">
    <br>
    <label>Choose a profile picture:</label>
    <input type="file">
    <br>
    <label>Choose your birth date:</label>
    <input type="date">
    <br>
    <label>Select your Gender:</label>
    <br>
    <input type="radio" name="gender" value="Male" checked> <label>Male</label>
    <input type="radio" name="gender" value="Female"> <label>Female</label>
    <br>
    <label>Choose your maximum monthly income:</label>
    <input type="range" min="0" max="10,000" step="10">
</form>
    </body>
</html>
